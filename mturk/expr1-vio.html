<section class="container" id="Survey" style="margin-bottom:15px; padding: 10px 10px; font-family: Verdana, Geneva, sans-serif; color:#333333; font-size:0.9em;">
<div class="row col-xs-12 col-md-12"><!-- Instructions -->
<div class="panel panel-primary">
<div class="panel-heading"><strong>Instructions</strong></div>

<div class="panel-body">
<p><span style="color: rgb(0, 0, 0); font-family: arial, helvetica, sans-serif; font-size: 12px; line-height: normal;">For the following question, you&#39;ll need to use your imagination!&nbsp;</span><span style="font-size: 12px; color: rgb(0, 0, 0); font-family: arial, helvetica, sans-serif; line-height: normal;">Consider the image of the dog below:</span></p>

<div style="margin: 0px; padding: 0px; color: rgb(0, 0, 0); font-family: arial, helvetica, sans-serif; font-size: 12px; line-height: normal;">&nbsp;</div>

<div style="margin: 0px; padding: 0px; color: rgb(0, 0, 0); font-family: arial, helvetica, sans-serif; font-size: 12px; line-height: normal;">&nbsp;</div>
<img src="${Image}" style="margin-right: 10px; width: 320px; height: auto;" /></div>
</div>
<!-- End Instructions --><!-- Survey Body -->

<section>
<fieldset><label>Imagine <i>you</i> are this dog. If your name were &quot;${Name}&quot;, would you be upset or pleased? </label>

<div class="radio"><label><input name="Violation" type="radio" value="Very upset" />Very upset </label></div>

<div class="radio"><label><input name="Violation" type="radio" value="Somewhat upset" />Somewhat upset </label></div>

<div class="radio"><label><input name="Violation" type="radio" value="Indifferent" />Indifferent </label></div>

<div class="radio"><label><input name="Violation" type="radio" value="Somewhat pleased" />Somewhat pleased </label></div>

<div class="radio"><label><input name="Violation" type="radio" value="Very pleased" />Very pleased </label></div>
</fieldset>
</section>
<!-- End Survey Body --></div>
</section>
