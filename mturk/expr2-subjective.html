<div class="row col-xs-12 col-md-12"><!-- Instructions -->
<div class="panel panel-primary">
<div class="panel-heading"><strong>Instructions</strong></div>

<div class="panel-body">
<p><span style="color: rgb(0, 0, 0); font-family: arial, helvetica, sans-serif; font-size: 12px; line-height: normal;">For the following questions, you&#39;ll need to use your imagination!</span></p>

<div style="margin: 0px; padding: 0px; color: rgb(0, 0, 0); font-family: arial, helvetica, sans-serif; font-size: 12px; line-height: normal;">&nbsp;</div>

<div style="margin: 0px; padding: 0px; color: rgb(0, 0, 0); font-family: arial, helvetica, sans-serif; font-size: 12px; line-height: normal;">Consider the image of the dog below:</div>

<div style="margin: 0px; padding: 0px; color: rgb(0, 0, 0); font-family: arial, helvetica, sans-serif; font-size: 12px; line-height: normal;">&nbsp;</div>

<div style="margin: 0px; padding: 0px; color: rgb(0, 0, 0); font-family: arial, helvetica, sans-serif; font-size: 12px; line-height: normal;">&nbsp;</div>
<img src="${Image}" style="margin-right: 10px; width: 320px; height: auto;" /></div>
</div>
<!-- End Instructions --><!-- Survey Body -->

<section>
<fieldset><label>1. Imagine <i>you</i> are this dog. If your name were &quot;${Name}&quot;, would you be upset or pleased? </label>

<div class="radio"><label><input name="Violation" type="radio" value="Very upset" />Very upset </label></div>

<div class="radio"><label><input name="Violation" type="radio" value="Somewhat upset" />Somewhat upset </label></div>

<div class="radio"><label><input name="Violation" type="radio" value="Indifferent" />Indifferent </label></div>

<div class="radio"><label><input name="Violation" type="radio" value="Somewhat pleased" />Somewhat pleased </label></div>

<div class="radio"><label><input name="Violation" type="radio" value="Very pleased" />Very pleased </label></div>
</fieldset>

<fieldset><label>2. Next, imagine you are this dog&#39;s <i>owner</i>. Would you feel comfortable calling this dog by its name &quot;${Name}&quot; in public? </label>

<div class="radio"><label><input name="Benign" type="radio" value="Very uncomfortable" />Very uncomfortable </label></div>

<div class="radio"><label><input name="Benign" type="radio" value="Somewhat uncomfortable" />Somewhat uncomfortable </label></div>

<div class="radio"><label><input name="Benign" type="radio" value="Indifferent" />Indifferent </label></div>

<div class="radio"><label><input name="Benign" type="radio" value="Somewhat comfortable" />Somewhat comfortable </label></div>

<div class="radio"><label><input name="Benign" type="radio" value="Very comfortable" />Very comfortable </label></div>
</fieldset>

<fieldset><label>3. Lastly, how <i>humorous</i> do you find the name &quot;${Name}&quot; is for this dog? </label>

<div class="radio"><label><input name="Funny" type="radio" value="Very unfunny" />Very unfunny </label></div>

<div class="radio"><label><input name="Funny" type="radio" value="Somewhat unfunny" />Somewhat unfunny </label></div>

<div class="radio"><label><input name="Funny" type="radio" value="Indifferent" />Indifferent </label></div>

<div class="radio"><label><input name="Funny" type="radio" value="Somewhat funny" />Somewhat funny </label></div>

<div class="radio"><label><input name="Funny" type="radio" value="Very funny" />Very funny </label></div>
</fieldset>
</section>
<!-- End Survey Body --></div>
</section>
